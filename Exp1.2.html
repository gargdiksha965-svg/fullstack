<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Balance : $1000</h1><br>
    <form>
        <label>Amount</label><br><br>
        <input type="number"
        required
        minlength="2000"
        maxlength="100000"
        placeholder="Enter Amount">
        
        <br><br>

        <button style="background-color: rgb(246, 20, 20); color: azure;">
            Withdraw
        </button>

        <button style="background-color: rgb(21, 15, 176); color: azure;">
            Deposit
        </button><br><br>

        <p style="color: brown;">Invalid Amount</p>

    </form>

</body>
</html>
